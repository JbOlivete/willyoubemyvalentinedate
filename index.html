<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="gifs-container">
            <img src="gif/willyou.gif" class="gif" id="gif">
        </div>
        <h1 class="subhead" id="subhead">Will you be my Valentine? ❤️</h1>
        <div class="button-container" id="btn-con">
            <button type="button" class="yes-btn" id="yes-btn"><p id="yes">Yes 💖</p></button>
            <button type="button" class="no-btn" id="no-btn"><p id="message">No 💔</p></button>
        </div>
    </div>
</body>
</html>
